<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>VanillaJS_ColorCard</title>
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="/styles/common.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main class="colorCardContainer">
      <article class="colorCardBox">
        <div class="colorCard">
          <div class="colorCardHexDimmed">
            <span class="colorCardHex">#719fb0</span>
          </div>
        </div>
        <div class="colorCardinfoContainer">
          <button class="colorCardlike">👍🏻 451</button>
          <div class="colorCardDate">3 days</div>
        </div>
      </article>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
